<body>
  <section class="login-section">
    <h1><img src="./image/top.png" alt="カロリースマイル"></h1>

    <div>「カロリースマイル」とデータを連携します。</div>

    <div class="login-form-controls">
      <div>
        <input id="iGenkikunId" type="text" placeholder="ID を入力して下さい。" value="">
      </div>
      <div>
        <input id="iGenkikunPw" type="password" placeholder="PW を入力して下さい。" value="">
      </div>
      <div>
        <button class="login_btn round-btn" id="register" onClick="cs.saveGenkiAccess();return false;">連携する</button>
      </div>
    </div>
    <input id="iGenkikunUrl" type="hidden" value="https://pdsc.questcom.co.jp/"/>
    <!-- /login-form-controls -->
  </section>
  <section class="login-section">
    <div id="dispMsg" style="display:none;">
    </div>
  </section>
