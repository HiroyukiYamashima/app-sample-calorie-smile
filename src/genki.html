<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>カロリースマイル</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="./js/genki.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link href='./css/genki.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
      <h1>カロリースマイル連携</h1>
      <a id="MigrationGenki" href="#" onclick="cs.getGenkikunData();return false;">
        <img id="reloadIcon" src="./image/parts_ico_reload.png" alt="user">
      </a>
      <a href="#" onclick="cs.openSlide();">
        <img id="menuIcon" src="./image/parts_menu.png">
      </a>
    </header>
    <div id="dispMsg" style="display:none;">
    </div>
    <span id="dvMainArea">
        
    </span>
    <div class="slide-menu">
      <h1>メニュー</h1>
      <table class="menu-title">
        <tr>
          <td class="sidemenu-item"><h3>
            <a onClick="cs.openExtCellCalSmile();" href="javascript:void(0)" class="allToggle">他の人の食事写真を見る</a>
            <!--他の人の食事写真を見る-->
          </h3></td>
        </tr>
        <tr>
          <td class="sidemenu-item"><h3>
            <a onClick="cs.openSendAllowedMessage();" href="javascript:void(0)" class="allToggle">閲覧許可依頼送信</a>
            <!--閲覧許可依頼送信-->
          </h3></td>
        </tr>
        <tr>
          <td class="sidemenu-item"><h3>
            <a onClick="cs.listAllowed();" href="javascript:void(0)" class="allToggle">閲覧許可状況</a>
            <!--閲覧許可状況-->
          </h3></td>
        </tr>
        <tr>
          <td class="sidemenu-item"><h3>
            <a onClick="cs.receiveMessage();" href="javascript:void(0)" class="allToggle">通知</a>
            <!--通知-->
          </h3></td>
        </tr>
        <tr>
          <td class="sidemenu-item"><h3>
            <a onClick="cs.dispGenkikun();return false;" href="javascript:void(0)" class="allToggle">CalorieSmileへアクセス</a>
          </h3></td>
        </tr>
      </table>
    </div>
    <div class="overlay" id="dvOverlay">
    </div>
    <div id="modal-extCellCalSmile" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title" id="header-public">閲覧するユーザーを選択して下さい。</h4>
          </div>
          <div class="modal-body">
            <select id="otherAllowedCells"></select>
            <button id="bExtCalSmile">閲覧</button>
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>
    <div id="modal-sendAllowedMessage" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title" id="header-public">閲覧許可を依頼するユーザーを選択して下さい。</h4>
          </div>
          <div class="modal-body">
            <select id="requestCells"></select>
            <button id="bSendAllowed">送信</button>
            <span class="popupAlertArea" style="color:red">
                <aside id="popupSendAllowedErrorMsg"></aside>
            </span>
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>
    <div id="modal-listAllowed" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title" id="header-public">閲覧を許可しているユーザー</h4>
          </div>
          <div class="modal-body">
            <table id="allowedCellList">
            </table>
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>
    <div id="modal-receiveMessage" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h4 class="modal-title" id="header-public">通知一覧</h4>
          </div>
          <div class="modal-body">
            <div class="panel-group" id="messageList">
            </div>
          </div>
          <div class="modal-footer">
            
          </div>
        </div>
      </div>
    </div>
